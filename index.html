<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="nft-img">
      <img src="./images/image-equilibrium.jpg" alt="nft image" class="nft-img">
      <div class="nft-view-overlay nft-img">
        <img src="./images/icon-view.svg" alt="view nft image">
      </div>
    </div>
    <header>
      <h1 class="nft-title"><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </header>
    <div class="nft-info">
      <div>
        <p class="nft-price"><img src="./images/icon-ethereum.svg" 
          alt="ethereum logo">0.041 ETH</p>
      </div>
      <div>
        <p><img src="./images/icon-clock.svg" alt="clock icon">3 days left</p>
      </div>
    </div>
    <div class="nft-creator">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
</body>
</html>
